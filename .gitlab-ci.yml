stages:
  - setup
  - lint
  - testing
  - build
  - deploy

cache:
  key: "$CI_COMMIT_SHA"
  paths:
    - node_modules
    - build

include:
  - local: .gitlab/ci/setup.gitlab-ci.yml
  - local: .gitlab/ci/lint.gitlab-ci.yml
  - local: .gitlab/ci/test.gitlab-ci.yml
  - local: .gitlab/ci/build.gitlab-ci.yml
  - local: .gitlab/ci/deploy.gitlab-ci.yml